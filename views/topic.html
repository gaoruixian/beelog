{{template "header"}}
<title>文章-我的beego博客</title>
</head>
<body>
<div class="navbar navbar-default">
    <div class="container">
        {{template  "navbar" .}}
    </div>
</div>
<div class="container">
    <div class="page-header">
        <h1>文章列表</h1>
        <a href="/topic/add" class="btn btn-default">添加文章</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>文章名称</th>
                <th>最后更新</th>
                <th>浏览</th>
                <th>回复数</th>
                <th>最后回复</th>
                <th>操作</th>
            </tr>

            </thead>
            <tbody>
            {{range .Topics}}
                <tr>
                    <td>{{.Id}}</td>
                    <td><a href="/topic/view/{{.Id}}">{{.Title}}</a></td>
                    <td>{{.Updated}}</td>
                    <td>{{.Views}}</td>
                    <td>{{.ReplyCount}}</td>
                    <td>{{.ReplyTime}}</td>
                    <td><a href="/topic/delete?tid={{.Id}}">删除</a></td>
                    <td><a href="/topic/modify?tid={{.Id}}">修改</a></td>
                </tr>
            {{end}}
            </tbody>

        </table>


        <script type="text/javascript">
            function checkInput() {
                var categoryname = document.getElementById("categoryname");
                if (categoryname.value.length == 0) {
                    alert("请输入分类名称");
                    return false
                }
                return true
            }

            function backToHome() {
                window.location.href = "/";
                return false;
            }
        </script>


    </div>
</div>

<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>

</html>
