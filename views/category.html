{{template "header"}}
<title>分类-我的beego博客</title>
</head>
<body>
<div class="navbar navbar-default">
    <div class="container">
        {{template  "navbar" .}}
    </div>
</div>
<div class="container">
    <div class="page-header">
        <h1>分类列表</h1>
        <form method="GET" action="/category">
            <div class="form-group">
                <label>分类名称</label>
                <input id="categoryname" type="text" class="form-control" placeholder="请输入分类名称" name="categoryname">
            </div>
            <input type="hidden" name="op" value="add">
            <button type="submit" class="btn btn-default" onclick="return checkInput();">添加</button>
        </form>

        <script type="text/javascript">
            function checkInput() {
                var  categoryname = document.getElementById("categoryname");
                if (categoryname.value.length == 0) {
                    alert("请输入分类名称");
                    return false
                }
                return true
            }
            function backToHome() {
                window.location.href = "/";
                return false;
            }
        </script>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>名称</th>
                    <th>文章数</th>
                    <th>操作</th>
                </tr>

            </thead>
            <tbody>
                {{range .Categories}}
                <tr>
                    <td>{{.Id}}</td>
                    <td>{{.Title}}</td>
                    <td>{{.TopicCount}}</td>
                    <td>
                        <a href="/category?op=del&id={{.Id}}">删除</a>
                    </td>
                </tr>
                {{end}}
            </tbody>

        </table>

    </div>
</div>

<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>

</html>
